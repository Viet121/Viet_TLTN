<div class = "header container-fluid ">
    <div class="row">
        <ul class="menu">
            <li>
                <a [routerLink]="['/order']">
                    <i class="fa-solid fa-truck-fast"></i>
                     Tra cứu đơn hàng
                </a>
            </li>
            <li>
                <a [routerLink]="['/voucher']">
                    <i class="fa-solid fa-ticket"></i>
                     Mã giảm giá
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fa-solid fa-heart"></i>
                     Yêu thích
                </a>
            </li>
            <ng-container *ngIf="userEmail !== ''; else loginTemplate">
                <li>
                  <a href="javascript:void(0)">
                    <i class="fa-solid fa-user"></i>
                    {{name}}
                  </a>
                </li>
              </ng-container>
              <ng-template #loginTemplate>
                <li>
                  <a [routerLink]="['/login']">
                    <i class="fa-solid fa-user"></i>
                    Đăng nhập
                  </a>
                </li>
              </ng-template>              
            <li>
                <a href="javascript:void(0)" (click)="logOut()" >
                    <i class="fa-solid fa-right-from-bracket"></i>
                     Đăng xuất
                </a>
            </li>
            <li>
                <a [routerLink]="['/your-cart']">
                    <i class="fa-solid fa-cart-shopping"></i>
                     Giỏ hàng  ({{gioHang}})
                </a>
            </li>
        </ul>
    </div>
    <div class="row">
        <div class="navbar center">
            <div class="navbar-header">
                <div class="navbar-brand">
                    <a href="">
                        <img src="assets/img/logo_carrot.svg" style=" width: 245px; height: auto;">
                    </a>
                </div>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a [routerLink]="['/product']" class="dropdown-toggle">
                        SẢN PHẨM
                        </a>
                    </li>
                    <li class="line"></li>
                    <li class="dropdown">
                        <a [routerLink]="['/product']" 
                            [queryParams]="{ gioiTinh: 'nam' }" class="dropdown-toggle">
                        NAM 
                        </a>
                    </li>
                    <li class="line"></li>
                    <li class="dropdown">
                        <a [routerLink]="['/product']" 
                            [queryParams]="{ gioiTinh: 'nu' }" class="dropdown-toggle">
                        NỮ
                        </a>
                    </li>
                    <li class="line"></li>
                    <li class="dropdown">
                        <a [routerLink]="['/product']" 
                            [queryParams]="{ tinhTrang: 'sale-off' }" class="dropdown-toggle">
                        SALE OFF
                        </a>
                    </li>
                    <li class="line"></li>
                    <li>
                        <a href=""><img src="assets/img/DiscoverYOU.svg"></a>
                    </li>
                </ul>
                <div class="navbar-form navbar-right">
                    <div class="form-group">
                        <a class="icon-search" href="javascript:void(0)" (click)="onSearch(searchQuery)"><i class="fa-solid fa-magnifying-glass"></i></a>
                    </div>
                    <input [(ngModel)]="searchQuery" type="text" class="form-control" placeholder="Tìm kiếm">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="hot-new">
            <div class="myslide fade" #myslide >
                <div class="txt">
                    <p>BUY 2 GET 5% - ÁP DỤNG VỚI TẤT CẢ</p>
                </div>
            </div>
            <div class="myslide fade" #myslide >
                <div class="txt">
                    <p>FREE SHIPPING VỚI HÓA ĐƠN TỪ 900K</p>
                </div>
            </div>
            <div class="myslide fade" #myslide >
                <div class="txt">
                    <p>BAO ĐỔI TRẢ TRONG 02 TUẦN KHI MUA</p>
                </div>
            </div>
            <!-- onclick js -->
            <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
            <a class="next" (click)="plusSlides(1)">&#10095;</a>
        
            <!-- /onclick js -->
        </div>
    </div>
</div>
