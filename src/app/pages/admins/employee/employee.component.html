<app-header></app-header>
<div class="prd1-cont container-fluid">
    <div class="row">
        <div class="col-lg-3 prd1-left">
            <app-dashboard-admin></app-dashboard-admin>
        </div>
        <div class="col-lg-9 prd1-right" *ngIf="userEmail == 'viet@gmail.com'">
           <div class="main-cart-left col-lg-12">
                <div class="col-lg-12 title-1">QUẢN LÝ NHÂN VIÊN</div>
           </div>
           <div class="row" style="justify-content: flex-end; padding-right: 20px;">
              <a (click)="openAddProduct()"  class="btn btn-add-v"><i class="fa-solid fa-square-plus"></i></a>
           </div>
           <div style="text-align: right;">
              <input type="file" (change)="onFileChange($event)" />
              <a (click)="importData()"  class="btn btn-add-v1"><i class="fa-solid fa-file-export"></i></a>
           </div>
           <div style="color: aliceblue;">.</div>
           <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" class="example-table" matSort>

                <!-- Code Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Tên nhân viên</th>
                  <td mat-cell *matCellDef="let row">{{ row.name }}</td>
                </ng-container>
            
                <!-- Số Lượng Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Email làm việc</th>
                  <td mat-cell *matCellDef="let row">{{ row.email }}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef> Tùy Chọn </th>
                  <td mat-cell *matCellDef="let row">
                    <a (click)="openUpdateProduct(row.email)"  class="btn btn-edit-v"><i class="fa-solid fa-pen-to-square"></i></a>
                  </td>
                </ng-container>
                <!-- Header Row -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <!-- Data Row -->
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [length]="totalRecords" [pageSize]="pageSize" [pageIndex]="page - 1" 
                (page)="onPageChange($event)" aria-label="Select page"></mat-paginator>
           </div>
        </div>
        <div class="col-lg-9 prd1-right" *ngIf="userEmail != 'viet@gmail.com'">
          <div class="main-cart-left col-lg-12">
               <div class="col-lg-12 title-1">QUẢN LÝ NHÂN VIÊN</div>
          </div>
          <div class="row col-lg-12" style="padding-top: 30px;">
            <h2 style="font-family: Nunito;">
              TÀI KHOẢN CỦA BẠN KHÔNG ĐỦ QUYỀN ĐỂ THỰC HIỆN CÁC CHỨC NĂNG Ở TRANG NÀY!
            </h2>
          </div>
       </div>
    </div>
</div>

<app-footer></app-footer>
