<div mat-dialog-title>
    <h1>Thành Công</h1>
    <div class="header-line"></div>
</div>
<div mat-dialog-content class="content-notification">
    <h3>Bạn đã thực hiện thành công!</h3>
    <p>Bạn có muốn quay lại trang đăng nhập?</p>
</div>
<div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Hủy</button>
    <button mat-raised-button style="background-color: #f15e2c; color: white;" [mat-dialog-close]="true">Đồng ý</button>
</div>
